<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>DocRank - Halaman Utama</title>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-4 text-success">DocRank</h1>
            <p class="lead">Sistem Temu Balik Dokumen Kesehatan Herbal</p>
        </div>
        <div class="card shadow p-4 mt-4">
            <form action="/results" method="post">
                <div class="mb-3">
                    <label for="query" class="form-label">Masukkan Query</label>
                    <input type="text" id="query" name="query" class="form-control" placeholder="Contoh: Manfaat jahe untuk kesehatan" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Cari</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
