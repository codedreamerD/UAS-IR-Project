<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Hasil</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-success">Hasil Pencarian</h1>
        <p class="text-muted">Query: <strong>{{ query }}</strong></p>
        {% if results %}
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="table-success">
                        <tr>
                            <th>Dokumen</th>
                            <th>Skor Relevansi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for filename, score in results %}
                            <tr>
                                <td>
                                    <a href="/view/{{ filename }}" class="text-decoration-none text-primary">
                                        {{ filename }}
                                    </a>
                                </td>
                                <td>{{ "%.4f"|format(score) }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <p class="text-danger">Tidak ada dokumen yang relevan dengan query.</p>
        {% endif %}
        <a href="/" class="btn btn-outline-success mt-3">Kembali ke Halaman Utama</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
